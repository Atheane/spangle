  //////////////////////////// Premier enfant : objet background
  // Fonction constructeur background
  var Background = function() {
    this.speed = 1;
    this.totalSeconds = 0;
    this.shiftCameraX = 0;
    this.shiftCameraY = 0;
  }

  Background.prototype = dessin;

  Background.prototype.draw = function() {
    // décale le background en fonction de la vitesse indiquée
    // this.y += this.speed;

    // // la propriété context est définie dans la fonction constructeur Game
    // // this.context.drawImage(images.background, this.x, this.y);
    // this.context.drawImage(images.background, this.x, this.y - this.canvasHeight);

    // if (this.y >= this.canvasHeight) {
    //   this.y = 0;
    // }

    this.totalSeconds += this.speed;
    var vx = 1; // number pixels per sec
    var vy = 10; // number pixels per sec
    var numImagesX = Math.ceil((this.canvasWidth + Math.abs(this.shiftCameraX) + Math.abs(this.shiftCameraY)) / images.background.width) + 1;
    var numImagesY = Math.ceil((this.canvasHeight  + Math.abs(this.shiftCameraX) + Math.abs(this.shiftCameraY))/ images.background.height) + 1 ;

    var xpos = this.totalSeconds * vx % images.background.width;
    var ypos = (this.canvasHeight - this.totalSeconds * vy) % images.background.height;
    this.context.save();
    this.context.translate(-xpos, -ypos);
    for (var i = 0; i < numImagesX; i++) {
      for (var j = 0; j < numImagesY; j++) {
        this.x = i * images.background.width;
        this.y = -j * images.background.height;
        // var y = -j * img.height - spaceShip.y*0.4;
        this.context.drawImage(images.background, this.x, this.y);
       }
     }
    this.context.restore();
  };

  //////////////////////////////////////////////////////////////////////////
  ///                             Objet JEU                              ///

  var Game = function() {
    this.init = function() {
      this.bgCanvas = document.getElementById('background');
      this.playerCanvas = document.getElementById('player');

        // vérifier si canvas est bien supporté par le navigateur
      if (this.bgCanvas.getContext) {

        this.bgContext = this.bgCanvas.getContext('2d');
        this.playerContext = this.playerCanvas.getContext('2d');

        this.bgCanvas.width  = window.innerWidth;
        this.bgCanvas.height = window.innerHeight;
        this.playerCanvas.width  = window.innerWidth;
        this.playerCanvas.height = window.innerHeight;
        // on ajoute les propriétés manquantes à Background
        // utilisées dans la méthode draw
        Background.prototype.context = this.bgContext;
        Background.prototype.canvasWidth = this.bgCanvas.width;
        Background.prototype.canvasHeight = this.bgCanvas.height;

        Player.prototype.context = this.playerContext;
        Player.prototype.canvasWidth = this.playerCanvas.width;
        Player.prototype.canvasHeight = this.playerCanvas.height;

        this.background = new Background();
        this.background.init(0,0);

        this.player = new Player();
        var playerX = this.playerCanvas.width/2;
        var playerY = Math.ceil(this.playerCanvas.height*0.9);
        this.player.init(playerX, playerY, images.player.width, images.player.height);
        console.log(this.player.width);
        // TODO : s'assurer que l'image est bien loadée dans images
        return true;
      }
      else {
        return false;
      }
    };
    // Start the animation loop
    this.start = function() {
      gameLoop(0);
    };
  }

  var game = new Game();

  var start;

  //////////////////////////////////////////////////////////////////////////
  ///                         Animation JEU                              ///
  //////////////////////////////////////////////////////////////////////////


  var gameLoop = function(timestamp) {
    if (!start) { start = timestamp; }
    // if more than 50 ms since last timestamp
    if (timestamp - start >= 20) {
      game.background.draw();

      start = timestamp;
      // spaceShip.draw();
      // spaceShip.move();
      // spaceShip.shoot();
    }
    // if (spaceShip.x < 20 || spaceShip.x > bg.width - spaceShip.width - 20) {
    //   // console.log("collision !");
    // }
    window.requestAnimationFrame(gameLoop);

  }

    }
    if (game.init()) {
