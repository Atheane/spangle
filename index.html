<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> CV Game - Elodie Royant</title>

<link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 <style>

    html, body {
      width:  100%;
      height: 100%;
      margin: 0px;
    }

    * { padding: 0px }

    #container {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url("img/background.jpg");
      z-index: -3;
    }


    canvas {
      position: absolute;
      left: 20%;
      right: 20%;
      top: 20%;
      bottom: 20%:;
      width: 60%;
      height: 60%;
      border: solid 1px #57C5E8;
      border-radius: 15px;

    }

    .score {
      position: absolute;
      right: 25%;
      top: 25%;
      color: #57C5E8;
      font-size: 1.2em;
      font-family: 'Quantico', sans-serif;
      cursor: default;
    }

    .game-over {
      position: absolute;
      top: 40%;
      left: 40%;
      bottom: 40%;
      right: 40%;
      width: 20%;
      height: 20%;
      color: #57C5E8;
      font-family: 'Quantico', sans-serif;
      font-size: 1.5em;
      text-align: center;
      padding: 0px;
      padding-top: 20px;
      display: none;
    }

    #background {
      z-index: -2;
    }

    #main {
      z-index: 0;
    }

    #player {
      z-index: -1;
    }

    #shift {
      position: absolute;
      top: 35%;
      bottom: 35%;
      left: 35%;
      right: 35%;
      width: 30%;
      height: 30%;
      display: none;
      border: solid 2px #0A526E;
      background-color: rgba(10, 82, 110, .2);
      border-radius: 15px;
    }

    .button {
      background-color: #fff;
      width: 50px;
      height: 20px;
      position: absolute;
      bottom: 15%;
      left: 30%;
      font-weight: bold;
      border-radius: 15px;
      padding: 10px 15px 10px 15px;
      text-align: center;
      border: solid 1px #57C5E8;
      box-shadow: 5px 2px 2px #09222F;
    }

    a {
      text-decoration: none;
      color: #0A526E;
      display: block;

    }

    #cv {
      left: 55%;
    }

  </style>

</head>

<body>

  <div id="container">
    <div id="shift">
      <div class="button" id="jouer"> <a href="#"> <i class="fa fa-rocket" aria-hidden="true"></i>
 </a> </div>
      <div class="button" id="cv"> <a href="CV_Elodie_ROYANT.pdf"> <i class="fa fa-user" aria-hidden="true"></i>
 </a> </div>
    </div>
    <canvas id="background" >
    Your browser does not support canvas :(, please try with another one!
    </canvas>
    <canvas id="main">
      Your browser does not support canvas :(, please try with another one!
    </canvas>
    <canvas id="player">
      Your browser does not support canvas :(, please try with another one!
    </canvas>
    <div class="score">
      Score: <span id="score"></span>
    </div>
    <div class="game-over">
      GAME OVER
      <br>
      Score: <span id="scoreover"></span>
    </div>



   <script data-main="scripts/main" src="scripts/require.js">
   </script>

  </div>

</body>

</html>
