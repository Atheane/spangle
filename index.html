    html, body {

    * { padding: 0; margin: 0; }

    .container {
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0px;
      left: 0px;
      background: transparent;
    }

    #background {
      z-index: -2;
    }

    #main {
      z-index: 0;
    }

    #player {
      z-index: -1;
    }

  </style>

</head>
