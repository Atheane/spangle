<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> CV Game - Elodie Royant</title>

<link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
 <style>

    html, body {
      width:  100%;
      height: 100%;
      margin: 0px;
    }

    #container {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    canvas {
      position: absolute;
    /*  left: 20%;
      right: 20%;*/
      background: transparent;
      /*width: 60%;*/
    }

    .score {
      position: absolute;
      right: 10%;
      top: 10%;
      color: #FFB31F;
      font-size: 50px;
      font-family: 'Quantico', sans-serif;
      cursor: default;
      }

    .game-over {
      position: absolute;
      top: 30%;
      left: 30%;
      bottom: 30%;
      right: 30%;
      width: 40%;
      height: 40%;
      border: solid 4px #FFB31F;
      color: #FFB31F;
      font-family: 'Quantico', sans-serif;
      font-size: 100px;
      text-align: center;
      padding-top: 5%;
      cursor: default;
      display: none;
      }

    #background {
      z-index: -2;
    }

    #main {
      z-index: 0;
    }

    #player {
      z-index: -1;
    }

  </style>

</head>

<body>

  <div id="container">
    <canvas id="background" >
      Your browser does not support canvas :(, please try with another one!
    </canvas>
    <canvas id="main">
      Your browser does not support canvas :(, please try with another one!
    </canvas>
    <canvas id="player">
      Your browser does not support canvas :(, please try with another one!
    </canvas>
    <div class="score">
      Score: <span id="score"></span>
    </div>
    <div class="game-over">
      GAME OVER
      <br>
      Score: <span id="scoreover"></span>
    </div>

   <script data-main="scripts/main" src="scripts/require.js">
   </script>

  </div>

</body>

</html>
