<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> CV Game - Elodie Royant</title>

  <style>

    html, body {
      width:  100%;
      height: 100%;
      margin: 0px;
    }

    * { padding: 0; margin: 0; }

    .container {
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0px;
      left: 0px;
      background: transparent;
    }

    #background {
      z-index: -2;
    }

    #main {
      z-index: -1;
    }

    #player {
      z-index: 0;
    }

  </style>

</head>

<body>

  <div id="container">
    <canvas id="background" >
      Your browser does not support canvas :(, please try with another one!
    </canvas>
    <canvas id="main">
      Your browser does not support canvas :(, please try with another one!
    </canvas>
    <canvas id="player">

    </canvas>

  </div>

</body>

</html>
