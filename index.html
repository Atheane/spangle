<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> CV Game - Elodie Royant</title>

<link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
 <style>

    html, body {
      width:  100%;
      height: 100%;
      margin: 0px;
    }

    * { padding: 0px }

    #container {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url("img/DeathStar2.jpg");
      z-index: -3;
    }


    canvas {
      position: absolute;
      left: 20%;
      right: 20%;
      top: 20%;
      bottom: 20%:;
      width: 60%;
      height: 60%;
      border: solid 1px #FFB31F;
    }

    .score {
      position: absolute;
      right: 25%;
      top: 25%;
      color: #FFB31F;
      font-size: 1.2em;
      font-family: 'Quantico', sans-serif;
      cursor: default;
    }

    .game-over {
      position: absolute;
      top: 45%;
      left: 40%;
      bottom: 40%;
      right: 40%;
      width: 20%;
      height: 20%;
      color: #FFB31F;
      font-family: 'Quantico', sans-serif;
      font-size: 1.5em;
      text-align: center;
      padding: 0px;
      display: none;
    }





    #background {
      z-index: -2;
    }

    #main {
      z-index: 0;
    }

    #player {
      z-index: -1;
    }

    #shift {
      position: absolute;
      bottom: 20%;
      width: 60%;
      height: 60%;
      background-image: url("./public/img/background.jpg");
      width: 100%;
      height: 100%;
      display: block;
    }

    .button {
      background-color: #FFB31F;
      width: 50px;
      height: 20px;
    }

  </style>

</head>

<body>

  <div id="container">
    <div id="shift">
      <div class="button"> <a href="#"> Jouer </a> </div>
      <div class="button"> <a href="./CV_Elodie_ROYANT.pdf"> CV </a> </div>
    </div>
    <canvas id="background" >
    Your browser does not support canvas :(, please try with another one!
    </canvas>
    <canvas id="main">
      Your browser does not support canvas :(, please try with another one!
    </canvas>
    <canvas id="player">
      Your browser does not support canvas :(, please try with another one!
    </canvas>
    <div class="score">
      Score: <span id="score"></span>
    </div>
    <div class="game-over">
      GAME OVER
      <br>
      Score: <span id="scoreover"></span>
    </div>



   <script data-main="scripts/main" src="scripts/require.js">
   </script>

  </div>

</body>

</html>
